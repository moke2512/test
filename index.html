<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的图片展示</title>
    <style>
        body {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .gallery-container {
            width: 90%;
            max-width: 600px;
            overflow-x: auto;
            white-space: nowrap;
            scroll-snap-type: x mandatory;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        .gallery {
            display: flex;
            flex-direction: row;
            width: max-content;
        }
        .gallery img {
            max-width: 100%;
            max-height: 80vh;
            height: auto;
            scroll-snap-align: center;
            flex: 0 0 100%;
        }
    </style>
</head>
<body>
    <h1>《起点Hub》App</h1>
    <div class="gallery-container">
        <div class="gallery">
			<img src="工程总图.png" alt="工程总图" />
			<img src="我的页面.png" alt="我的页面">
			<img src="论坛.png" alt="论坛">
			<img src="首页.png" alt="首页">
			<img src="消息.png" alt="消息">
			<img src="登录.png" alt="登录">
			<img src="图标.png" alt="图标">
			<img src="开屏页.png" alt="开屏页">
        </div>
    </div>
</body>
</html>
